version: "3"
services:
  master:
    environment:
      - SECONDARIES_NAMES=secondary,secondary2
    build:
      context: .
      dockerfile: master.Dockerfile
    volumes:
      - .:/app/
    ports:
      - "5100:8000"
  
  secondary:
    environment:
      - ERROR_K=3
      - DELAY=3
    build:
      context: .
      dockerfile: secondary.Dockerfile
    volumes:
      - .:/app/
    ports:
      - "5200:8000"

  secondary2:
    environment:
      - ERROR_K=0
      - DELAY=1
    build:
      context: .
      dockerfile: secondary.Dockerfile
    volumes:
      - .:/app/
    ports:
      - "5300:8000"
